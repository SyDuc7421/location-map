<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lấy vị trí hiện tại</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, Arial, sans-serif;
        margin: 0;
        padding: 16px;
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #f7f7f7;
        cursor: pointer;
      }
      #info {
        white-space: pre-wrap;
        font-family: monospace;
        margin-bottom: 12px;
      }
      #map {
        height: 60vh;
        min-height: 300px;
        border-radius: 8px;
        overflow: hidden;
      }
      .small {
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Lấy vị trí hiện tại</h1>
    <div class="controls">
      <button id="btn-get">Lấy vị trí</button>
      <button id="btn-watch">Bật theo dõi</button>
      <button id="btn-stop" disabled>Ngưng theo dõi</button>
      <button id="btn-copy" disabled>Sao chép tọa độ</button>
      <div class="small">
        Ghi chú: cần cho phép truy cập vị trí trong trình duyệt.
      </div>
    </div>

    <div id="info">Tọa độ sẽ hiển thị tại đây.</div>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="anonymous"
    ></script>
    <script>
      // Elements
      const btnGet = document.getElementById("btn-get");
      const btnWatch = document.getElementById("btn-watch");
      const btnStop = document.getElementById("btn-stop");
      const btnCopy = document.getElementById("btn-copy");
      const info = document.getElementById("info");

      // Map init
      const map = L.map("map", { zoomControl: true }).setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      let marker = null;
      let watchId = null;
      let lastCoords = null;

      function formatPos(pos) {
        const {
          latitude,
          longitude,
          accuracy,
          altitude,
          altitudeAccuracy,
          heading,
          speed,
        } = pos.coords;
        const ts = new Date(pos.timestamp).toLocaleString();
        return `Lat: ${latitude}\nLon: ${longitude}\nAccuracy: ${accuracy} m\nAltitude: ${
          altitude ?? "N/A"
        }\nAltAcc: ${altitudeAccuracy ?? "N/A"}\nHeading: ${
          heading ?? "N/A"
        }\nSpeed: ${speed ?? "N/A"}\nTimestamp: ${ts}`;
      }

      function showPosition(pos) {
        lastCoords = pos.coords;
        info.textContent = formatPos(pos);
        btnCopy.disabled = false;
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        map.setView([lat, lon], 15);
        if (!marker) {
          marker = L.marker([lat, lon]).addTo(map);
        } else {
          marker.setLatLng([lat, lon]);
        }
      }

      function handleError(err) {
        console.error(err);
        switch (err.code) {
          case err.PERMISSION_DENIED:
            info.textContent = "Lỗi: quyền truy cập vị trí bị từ chối.";
            break;
          case err.POSITION_UNAVAILABLE:
            info.textContent = "Lỗi: vị trí không có sẵn.";
            break;
          case err.TIMEOUT:
            info.textContent = "Lỗi: yêu cầu vị trí quá thời gian.";
            break;
          default:
            info.textContent = "Lỗi không xác định.";
        }
      }

      btnGet.addEventListener("click", () => {
        if (!navigator.geolocation) {
          info.textContent = "Trình duyệt không hỗ trợ Geolocation API.";
          return;
        }
        info.textContent = "Đang lấy vị trí...";
        navigator.geolocation.getCurrentPosition(showPosition, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        });
      });

      btnWatch.addEventListener("click", () => {
        if (!navigator.geolocation) {
          info.textContent = "Trình duyệt không hỗ trợ Geolocation API.";
          return;
        }
        if (watchId !== null) return;
        watchId = navigator.geolocation.watchPosition(
          (pos) => {
            showPosition(pos);
          },
          handleError,
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
        btnWatch.disabled = true;
        btnStop.disabled = false;
        info.textContent = "Đang theo dõi vị trí...";
      });

      btnStop.addEventListener("click", () => {
        if (watchId === null) return;
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        btnWatch.disabled = false;
        btnStop.disabled = true;
        info.textContent = "Đã ngưng theo dõi.";
      });

      btnCopy.addEventListener("click", async () => {
        if (!lastCoords) return;
        const text = `${lastCoords.latitude},${lastCoords.longitude}`;
        try {
          await navigator.clipboard.writeText(text);
          btnCopy.textContent = "Đã sao chép";
          setTimeout(() => (btnCopy.textContent = "Sao chép tọa độ"), 1500);
        } catch (e) {
          alert("Không thể sao chép. " + e.message);
        }
      });

      // Auto try to get once on load (optional). Comment out if undesired.
      // if (navigator.geolocation) navigator.geolocation.getCurrentPosition(showPosition, handleError);
    </script>
  </body>
</html>
